<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="img/instagram-celular.png" alt="Imagem do Celular" class="intagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="instagram-grupo">
                <img src="img/instagram-logo.png" alt="Logo do Instagram" class="instagram-log">
                <div class="foto-profile">
                    <img src="img/perfil-instagram.jpg" alt="Foto do Perfil" class="perfil-instagram">
                    <a href="#" class="instagram-login">Continue com rafaeldnsilva</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="intagram-grupo">
                    <p class="not-account">Não é rafaeldnsilva?</p>
                    <p class="notaccount"><span class="link-blue">Trocar a Conta</span> ou <span class="link-blue">Inscreva-se</span></p>
                </div>
                <div class="instagram-pegue-app">
                    <p class="pegue-app">Baixe o aplicativo.</p>
                    <img src="img/googleplay-button.png" alt="Botão da Playstore" class="google">
                    <img src="img/apple-button.png" alt="Botão da Applestore" class="apple">

                </div>
            </div>


        </div>
    </div>
</body>

</html>
